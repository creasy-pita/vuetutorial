<html>
    <head>
        <title>VueJs component basic</title>
        <script type = "text/javascript" src = "js/vue.js"></script>
    </head>
    <div id="vmodel-demo">

        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <script type = "text/javascript" >
        new Vue({
            el:"#vmodel-demo",
            data:{
                message:''
            }
        })
    </script>    
</html>
