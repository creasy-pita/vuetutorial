<html>
    <head>
        <title>VueJs component basic</title>
        <script type = "text/javascript" src = "js/vue.js"></script>
    </head>
    <div id="custom-input-demo">
        <custom-input
            v-bind:value="searchText"
            v-on:input="searchText = $event"
          ></custom-input>
        {{searchText}}
    </div>
    <div id="custom-input-demo2">
        <custom-input
            v-bind:value="searchText"
            v-on:input="searchText = $event"
          ></custom-input>
        {{searchText}}
    </div>    
    <script type = "text/javascript">
        Vue.component('custom-input', {
        props: ['value'],
        template: `
            <input
            v-bind:value="value"
            v-on:input="$emit('input', $event.target.value)"
            >
        `
        });
        new Vue({
            el: '#custom-input-demo' ,
            data:{
                searchText:"searchttt"
            }          
        });  
        new Vue({
            el: '#custom-input-demo2' ,
            data:{
                searchText:"search2"
            }          
        });              
    </script>
</html>
