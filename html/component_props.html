<html>
    <head>
        <title>VueJs component basic</title>
        <script type = "text/javascript" src = "js/vue.js"></script>
    </head>
    <div id="blog-post-demo">
        <blog-post title="My journey with Vue" index="0"></blog-post>
        <blog-post title="Blogging with Vue" index="1"></blog-post>
        <blog-post title="Why Vue is so fun" index="2"></blog-post>   
    </div>
    <script type = "text/javascript">
        Vue.component('blog-post', {
        props: ['title','index'],
        template: '<h3>{{ title }},{{index}}</h3>'
        });
        new Vue({
            el: '#blog-post-demo',
            data: {
                posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
                ]
            }
        });
    </script>
</html>
